<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phase-1 Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Stylesheet -->
        <link href="styles.css" rel="stylesheet">
        <script defer src="src/index.js"></script>
    </head>
    <body>
        <div class="dark-mode"></div>
        <audio id="sound"></audio>
        <div class="split left-container">
            <h2 id="logo">verbatim</h2>
            <div class="search-box">
                <input type="text" id="search-term" placeholder="Type the word here.." />
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="split right-container">
            <button class="dark-mode-icon"></button>
            <div class="result" id="result">
                <div class="word">
                </div>
                <div class="details">
                </div>
                <div class="word-def">
                </div>
                <div class="example">
                </div>
            </div>
        </div>
    </body>
</html>
